<ion-view>
    <ion-content>
        <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="navigateToSearch()">Back</a>
        <div class="list" ng-controller="ResultsController" title="Results">
            <div class="card" ng-repeat="hotel in hotels | orderBy:'distance'" ng-click="viewDetails(hotel)">
                <div class="item item-divider item-text-wrap">
                    <span class="positive">{{ hotel.info.Name }}</span>
                    <br>
                    <span class="dark">{{ hotel.distance | number : 2 }}km away</span>
                </div>
            <div class="item item-text-wrap item-thumbnail-left">
                <img ng-src="{{ hotel.info.Images | defaultImageUrl }}">
                <div class="right">
                    <address>
                        <span ng-show="hotel.info.Location">({{ hotel.info.Location }})</span> <br>
                        {{ hotel.info.Address1 }} <br>
                        {{ hotel.info.Address2 }} <br ng-show="hotel.info.address2">
                        {{ hotel.info.City + ", " + hotel.info.StateProvince + " " + hotel.info.PostalCode}} 
                    </address>
                    <span class="balanced">As low as {{ hotel.info.LowRate | currency }}!</span>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

<ion-view>
    <ion-content>
    	<div class="list card" ng-show="hotel">
          <div class="item item-text-wrap">
            <h2>Thank you for booking with Exbedia!</h2>
            <!--TODO: Show data from booking page-->
            <p>Your reservation at {{ hotel.info.Name }} on date 00-00-0000 is confirmed</p>
            <p>Your check-in time is 00:00am</p>
            <p>Your confirmation number is: <strong>XXXXXX</strong> for your order total of $720.48</p>
          </div>

          <div class="item item-image">
            <img ng-src="{{ hotel.info.Images | defaultImageUrl }}" style="max-width: 75%"/>
          </div>

          <a class="item item-icon-left positive" href="#">
            <i class="icon ion-location"></i>
            View Hotel on map
          </a>
          <!-- <br> -->
          <a class="item item-icon-left positive" href="#">
            <i class="icon ion-email"></i>
            Send a confirmation email
          </a>
        </div>
    </ion-content>
</ion-view>

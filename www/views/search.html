<ion-view>
    <ion-content ng-controller="SearchController" title="Search">
        <form name="searchForm">
            <div class="item item-logo">
				<!-- TO DO: refactor to use logo image in the img folder -->
                <img src="http://www.expediainc.com/wp-content/uploads/2013/06/expedia1.png"> 
            </div>
            <div class="list list-inset">
                <label class="item item-input" ng-hide="current.useCurrentLocation">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Destination, property name or landmark" name="search" id="search" ng-model="query.searchString">
                </label>
                <ion-checkbox ng-model="current.useCurrentLocation" ng-change="getLoc()" >
                    <i class="icon ion-location"></i>
                    Use current location
                </ion-checkbox>
                <label class="item item-input" ng-show="current.useCurrentLocation">
                    <input type="text" id="lat" name="lat" placeholder="Latitude" ng-model="query.lat"> 
                </label>
                <label class="item item-input" ng-show="current.useCurrentLocation">
                    <input type="text" id="lon" name="lon" placeholder="Longitude" ng-model="query.lon">
                </label>
                <input type="submit" value="Explore" class="button button-block button-balanced" ng-click="formSubmit()">
            </div>
        </form>
    </ion-content>
</ion-view>

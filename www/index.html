<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ng-cordova library -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase, angularfire, & geofire -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/geofire/dist/geofire.min.js"></script>
    <script src="lib/angularGeoFire/dist/angularGeoFire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="exbedia">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">
          Exbedia Hotel Search
        </h1>
      </ion-header-bar>
      <ion-content>
        <!-- <div id="map">
          TODO: place a Google map view here
        </div> -->
        <form action="results.html" novalidate ng-controller="SeachController">
          <label class="item item-input" ng-hide="useCurrentLocation">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search by location" name="search" id="search">
          </label>
          <label class="item item-input" ng-show="useCurrentLocation">
            <input type="text" id="lat" name="lat" placeholder="Latitude" ng-model="lat"> 
          </label>
          <label class="item item-input" ng-show="useCurrentLocation">
            <input type="text" id="lon" name="lon" placeholder="Longitude" ng-model="lon">
          </label>
          <ion-checkbox ng-model="useCurrentLocation" ng-change="getLoc()">
            <i class="icon ion-location"></i>
            Use current location
          </ion-checkbox>
          <input type="submit" value="Find Hotels" class="button button-block button-balanced">
        </form>
      </ion-content>
    </ion-pane>
  </body>
</html>

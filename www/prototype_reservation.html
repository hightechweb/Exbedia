<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
 
    <link href="/lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
 
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
 
    <!-- ionic/angularjs js -->
    <script src="/lib/ionic/js/ionic.bundle.js"></script>
 
    <!-- ng-cordova library -->
    <script src="/lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
 
    <!-- Firebase, angularfire, & geofire -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/geofire/dist/geofire.min.js"></script>
    <script src="lib/angularGeoFire/dist/angularGeoFire.min.js"></script>
 
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="exbedia">
    <ion-pane>
      <ion-header-bar class="bar-stable">
		    <button class="button button-energized" onclick="navigator.app.backHistory()">
			   <i class="icon ion-chevron-left"></i>
			   Hotel Details
        </button>
        <h1 class="title">
          Reservation Details
        </h1>
		    <!-- TODO: add ExBedia logo -->
      </ion-header-bar>
      <ion-content>
        <div class="list card">
          <div class="item item-text-wrap">
            <h2>Your Information</h2>
            <div class="list">
              <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="John">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Suhr">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="john@suhr.com">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label"> Check-in date</span>
                <input type="text" placeholder="01/01/2015">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label"> Check-out date</span>
                <input type="text" placeholder="01/10/2015">
              </label>
            </div>
          </div>
          <button class="button button-block button-balanced">Submit</button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>

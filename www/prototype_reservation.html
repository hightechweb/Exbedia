<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Reservation</title>
 
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
 
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
 
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
 
    <!-- ng-cordova library -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
 
    <!-- Firebase, angularfire, & geofire -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/geofire/dist/geofire.min.js"></script>
    <script src="lib/angularGeoFire/dist/angularGeoFire.min.js"></script>
 
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="exbedia">
    <ion-pane>
      <ion-header-bar class="bar-stable">
		    <button class="button button-energized" onclick="navigator.app.backHistory()">
			   <i class="icon ion-chevron-left"></i>
			   Hotel Details
        </button>
        <h1 class="title">
          Reservation
        </h1>
		    <!-- TODO: add ExBedia logo -->
      </ion-header-bar>
      <ion-content>
      <div class="card">
        <div class="item item-divider">
          Hotel Info
        </div>
        <div class="item item-text-wrap" ng-show="hotel">
          <h2>Villa Gianessa in the Terra Verde Resort<!--{{hotel.info.Name }}--></h2>
          <h3>Castaway Beach Way<!--{{hotel.info.Address1 }}--></h3>
          <h3>Kissimmee, FL 34746 <!--{{hotel.info.City}}{{hotel.info.StateProvidence}}{{hotel.info.PostalCode}} --></h3>
          <!--TODO: Add other Hotel Details-->
        </div>
      </div>
      <div class="card">
        <div class="item item-divider">
          Reservation Info
        </div>
        <div class="item item-text-wrap">
          <!-- TODO: Display Reservation details-->
          <h3>Check-in:</h3>
          <h3>Check-out:</h3>
          <h3>Number of Guests:</h3>
          <h3>Price per night:</h3>
        </div>
      </div>
        <div class="list card">
          <div class="item item-divider">
            <h2>Your Information</h2>
          </div>
            <div class="list">
              <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="John">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Suhr">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="john@suhr.com">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Number</span>
                <input type="text" placeholder="(555)888-8888">
              </label>
              <div class="list">
                <label class="item item-input item-select">
                  <div class="input-label">
                    Confirmation method
                  </div>
                  <select>
                    <option>Text</option>
                    <option selected>Email</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
          <button class="button button-block button-balanced">Book it</button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>

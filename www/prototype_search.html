<!DOCTYPE html>
<html ng-app="exbedia">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- ng-route -->
    <script src="lib/angular-route/angular-route.min.js"></script>
    
    <!-- ng-cordova library -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
	
    <!-- Firebase, angularfire, & geofire -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/geofire/dist/geofire.min.js"></script>
    <script src="lib/angularGeoFire/dist/angularGeoFire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>
    <ion-pane>
      <ion-header-bar class="bar-stable">

        <h1 class="title">
            ExBedia Location Search
        </h1>
        
      </ion-header-bar>
      
      <ion-content>
      
        <div class="item item-logo">
            <img src="http://www.expediainc.com/wp-content/uploads/2013/06/expedia1.png">
        </div>
        <div class="card">
            <button class="button button-block button-balanced">
                Explore
            </button>
        </div>
        <div class="list card">
            <!--
            <div class="item item-divider">
                Advanced Search
            </div>
            -->
            <div class="list list-inset">               
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Destination, property name or landmark">
                </label>
           
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox">
                    </label>
                    <i class="icon ion-location"></i>
                    Use current location
                </li>                         
            </div>
            
            <div class="list list-inset">    
                
                <label class="item item-input item-select">
                    <div class="input-label" placeholder="mm/dd/yy">
                        Check in
                    </div>
                    <select>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Check out
                    </div>
                    <select>
                    </select>
                </label>
                
                <label class="item item-input">
                    <input type="text" placeholder="Guests">
                </label>
            </div>
            
            <button class="button button-block button-balanced">
                Search
            </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>

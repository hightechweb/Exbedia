<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ng-cordova library -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase & angularfire, etc.-->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/rsvp/rsvp.min.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/geofire/dist/geofire.min.js"></script>
    <script src="lib/angularGeoFire/dist/angularGeoFire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="exbedia">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button class="button button-energized" onclick="navigator.app.backHistory()">
          <i class="icon ion-chevron-left"></i>
          Redo Search
        </button>
        <h1 class="title">
          Results
        </h1>
      </ion-header-bar>
      <ion-content ng-controller="SearchParamsController">
        <div class="card">
          <!-- TODO: remove the following div once we figure out search from a city, etc.  -->
          <!-- <div class="item">
            Search criteria: <br>
            {{ params | json }}
          </div> -->
          <!-- Geofire results -->
          <div ng-repeat="hotel in hotels | orderBy:'distance'">
            <div class="item item-divider item-text-wrap">
              <span class="positive">{{ hotel.info.Name }}</span>
              <br>
              <span class="dark">{{ hotel.distance | number : 2 }}km away</span>
            </div>
            <a class="item item-text-wrap item-thumbnail-left" href="#">
              <!-- TODO: just a placeholder for the hotel image -->
              <img src="img/ionic.png">
              <div class="right">
                <address>
                  ({{ hotel.info.Location }}) <br>
                  {{ hotel.info.Address1 }} <br>
                  {{ hotel.info.Address2 }} <br> <!-- TODO: only add a line break if Address2 is set -->
                  {{ hotel.info.City + ", " + hotel.info.StateProvince + " " + hotel.info.PostalCode}} 
                </address>
                <span class="balanced">As low as {{ hotel.info.LowRate | currency }}!</span>
              </div>
            </a>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>

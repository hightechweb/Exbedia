<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ng-cordova library -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase, angularfire, & geofire -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/geofire/dist/geofire.min.js"></script>
    <script src="lib/angularGeoFire/dist/angularGeoFire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="exbedia">
    <ion-pane>
      <ion-header-bar class="bar-stable">
		    <button class="button button-energized" onclick="navigator.app.backHistory()">
			   <i class="icon ion-chevron-left"></i>
			   Search Results
        </button>
        <h1 class="title">
          Hotel Details
        </h1>
		    <!-- TODO: add ExBedia logo -->
      </ion-header-bar>
      <ion-content ng-controller="DetailsController">
        <div class="list card" ng-show="hotel">
          
          <div class="item item-text-wrap">
            <h2>{{ hotel.info.Name }}</h2>
          </div>

          <div class="item item-image">
            <img src={{hotel.info.Images.15.imageUrl}}>
          </div>
          <!-- TODO: place a image gallery -->

          <div class="item item-text-wrap">
            <h2>Star Rating</h2>
            {{ hotel.info.StarRating }}<br>
            <br>
            <h2>Address</h2>
            {{ hotel.info.Address1 }}<br>
            {{ hotel.info.City + ", " + hotel.info.StateProvince + " " + hotel.info.PostalCode }}<br>
            <br>
            <h2>Directions</h2>
            <a class="assertive" href="#">
              <i class="icon ion-location"></i>
              View Hotel on map
            </a><br><br>
            <!-- add more detials -->

            <div class="row">
              <div class="item col col-40">
                <input type="text" placeholder="Check in" name="check-in" id="check-in">
              </div>
              <div class="item col col-40">
                <input type="text" placeholder="Check out" name="check-out" id="check-out">
              </div>
              <div class="item col col-20">
                <input type="text" placeholder="Number of Guests" name="num_guests" id="num_guests">
              </div>
            </div>
            
            <button class="button button-block button-balanced">check for availability</button>
          </div>

          
          
        </div>


        
      </ion-content>
    </ion-pane>
  </body>
</html>

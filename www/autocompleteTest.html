<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>US Autocomplete</title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/autocomplete.css">
    
    <!-- Required dependencies -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="lib/angular/angular.js"></script>

    <!-- Google Places Autocomplete directive -->
    <script src="js/autocomplete.js"></script>
    <script>
    	angular.module('myApp', ['google.places'])
    		.controller('MainApp', function ($scope) {
                //Setup a basic controller with scope variable 'city'
    			$scope.city = null;
                //restricting search option to US only
                $scope.autocompleteOptions = {
                        componentRestrictions: { country: 'us' },
                        types: ['geocode']
                    }
    		});
    </script>
</head>
<body ng-controller="MainApp">
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>US Autocomplete</h1>
			<form class="form">
				<input class="form-control" g-places-autocomplete force-selection="true" options="autocompleteOptions" ng-model="city"/>
			</form>
			<h5>Results:</h5>
			<p>Latitude {{city.geometry.location.k}}</p>
            <p>Longitude {{city.geometry.location.D}}</p>
		</div>
	</div>
</div>
</body>
</html>

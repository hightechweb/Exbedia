<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ng-cordova library -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase, angularfire, & geofire -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/geofire/dist/geofire.min.js"></script>
    <script src="lib/angularGeoFire/dist/angularGeoFire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="exbedia">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">
          Exbedia Confirmation
        </h1>
      </ion-header-bar>
      <ion-content>
        <div class="list card">

          <div class="item item-text-wrap">
            <h2>Thank you for booking with Exbedia!</h2>
            <p>Your reservation at Hotel XYZ on date 00-00-0000 is confirmed</p>
            <p>Your check-in time is 00:00am</p>
            <p>Your confirmation number is: <strong>XXXXXX</strong> for your order total of $720.48</p>
          </div>

          <div class="item item-image">
            <img src="http://media.expedia.com/hotels/9000000/8740000/8738900/8738809/8738809_28_b.jpg">
          </div>

          <a class="item item-icon-left positive" href="#">
            <i class="icon ion-location"></i>
            View Hotel on map
          </a>
          <!-- <br> -->
          <a class="item item-icon-left positive" href="#">
            <i class="icon ion-email"></i>
            Send a confirmation email
          </a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
